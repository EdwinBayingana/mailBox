<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailBook</title>
    <link rel="stylesheet" href="main.css">
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- form modal -->
    <div class="background-image">
        <section id="section10" class="demo">
            <h1>Scroll Down To Book a Spot</h1>
            <a href="#addr-book"><span></span>Scroll</a>
          </section>
        <!-- SCROLL BUTTON Below -->
        
    </div>
    <div id="fullscreen-div"></div>
    <form class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-head">
                <h3 id="modal-title">Add Contact</h3>
                <button type="button" id="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-main">
                <div class="modal-row">
                    <div class="modal-col">
                        <label for="">How would you like to be addressed in the mail?</label>
                        <input type="text" placeholder="E.g. The Bayinganas" class="form-control" name="addr_ing_name">
                    </div>
                </div>

                <div class="modal-row grid-row">
                    <div class="modal-col">
                        <label for="">First Name</label>
                        <input type="text" placeholder="The first name" class="form-control" name="first_name">
                    </div>
                    <div class="modal-col">
                        <label for="">Last Name</label>
                        <input type="text" placeholder="The last name" class="form-control" name="last_name">
                    </div>
                </div>

                <div class="modal-row grid-row">
                    <div class="modal-col">
                        <label for="">Email</label>
                        <input type="email" placeholder="The email" class="form-control" name="email">
                    </div>
                    <div class="modal-col">
                        <label for="">Phone</label>
                        <input type="text" placeholder="The phone number" class="form-control" name="phone">
                    </div>
                </div>

                <div class="modal-row grid-row">
                    <div class="modal-col">
                        <label for="">Your Street address</label>
                        <input type="text" placeholder="Street address, apartment, house number, etc."
                            class="form-control" name="street_addr">
                    </div>
                    <div class="modal-col">
                        <label for="">Postal Code</label>
                        <input type="text" placeholder="60323" class="form-control" name="postal_code">
                    </div>
                </div>

                <div class="modal-row grid-row">
                    <div class="modal-col">
                        <label for="">City</label>
                        <input type="text" placeholder="City name" class="form-control" name="city">
                    </div>
                    <div class="modal-col">
                        <label for="">Cinema Location</label>
                        <select id="country-list" name="country">
                            <option>Bugesera</option>
                            <option>Rebero</option>
                            <option>Kigali City Tower</option>
                        </select>
                    </div>
                </div>

                <div class="modal-row">
                    <div class="modal-col">
                        <label for="">MovieGoers</label>
                        <select name="labels">
                            <option value="Family">Family</option>
                            <option value="Friends">Friends</option>
                            <option value="Colleagues">Colleagues</option>
                        </select>
                    </div>
                </div>

                <div class="modal-row" id="modal-btns">
                    <button type="submit" id="save-btn">Save</button>
                </div>
            </div>
        </div>
    </form>
    <!-- end of form modal -->

    <!-- address book home -->
    <div class="addr-book" id="addr-book">
        <div class="addr-book-content">
            <div class="addr-book-head">
                <i class="fa-solid fa-film fa-2x"></i>
                <h2>AIRING on 21st October 2022</h2>
            </div>

            <div class="addr-book-top">
                <button type="button" class="btn" id="add-btn">
                    <span><i class="fas fa-plus"></i> Book a Spot</span>
                </button>
            </div>

            <div class="addr-book-list" id="addr-book-list">
                <table class="addr-table">
                    <thead>
                        <tr>
                            <th>Invoice no.</th>
                            <th>Address</th>
                            <th>MovieGoers</th>
                            <th>By Name</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <td>1</td>
                            <td>
                                <span class = "addressing-name">Smith Family</span><br><span class = "address">Johnson Street - 5668, Lake side</span>
                            </td>
                            <td><span>Colleagues</span></td>
                            <td>Mark Smith</td>
                            <td>123-456-7890</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
            <div>
                <text class="enjoy" id="enjoy">
                    <h1>"MY POWERS ARE NOT A GIFT, THEY'RE A CURSE!"--Black Adam</h1>
                    <h2><i>WebApp designed by BAYINGANA EDWIN (a.k.a "Zed").</i></h2>
                </text>
            </div>
        </div>
    </div>
    <!-- end of address book home -->



    <script src="app.js"></script>
</body>

</html>
